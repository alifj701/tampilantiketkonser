<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Metode Pembayaran</title>
    <link rel="stylesheet" href="pembayaran.css">
</head>
<body>
    <div style="display: grid; grid-template-columns: 1fr; width:370px; margin-top:300px;">
        <div class="container" style="width:100%">
            <h2>Pilih Metode Pembayaran</h2>
            <div class="payment-option" onclick="selectPayment('Dana')">
                <img src="dana.jpeg" alt="Dana">
                <span>Dana</span>
            </div>
            <div class="payment-option" onclick="selectPayment('QRIS')">
                <img src="qris.png" alt="QRIS">
                <span>QRIS</span>
            </div>
            <div class="payment-option" onclick="selectPayment('Bca')">
                <img src="bca.jpg" alt="Bank Transfer">
                <span>Bca</span>
            </div>
        </div>
        <br>
        <div class="purchase-section">
            <h3>Beli</h3>
            <p>Wajib: Jika anda ingin mendapatkan bukti pembayaran atas pembelian anda, harap mengisi alamat emailnya <strong></strong></p>
            <input type="email" id="email" placeholder="Alamat E-mail">
            
            <div class="checkbox-container">
                <input type="checkbox" id="promo-checkbox">
                <label for="promo-checkbox">Ya, Saya ingin menerima notifikasi pembayaran berhasil/tidaknya</label>
            </div>
            
            <button onclick="submitForm()">Beli Sekarang</button>
        </div>
    </div>
    <script>
        let selectedPayment = '';

        function selectPayment(method) {
            selectedPayment = method;
            alert('Metode pembayaran yang dipilih: ' + method);
        }

        function submitForm() {
            const email = document.getElementById('email').value;

            if (!selectedPayment) {
                alert('Silakan pilih metode pembayaran.');
                return;
            }

            if (!email) {
                alert('Harap masukkan alamat email.');
                return;
            }

            if (selectedPayment === 'Dana') {
                // Nomor Dana tujuan
                const danaNumber = '085890558653'; // Ganti dengan nomor Dana tujuan pembayaran

                // Mengarahkan langsung ke aplikasi Dana menggunakan deep link
                window.location.href = `dana://send?phone=${danaNumber}`;
            } else {
                alert('Metode pembayaran ini belum didukung dalam simulasi ini.');
            }
        }
    </script>
</body>
</html>
